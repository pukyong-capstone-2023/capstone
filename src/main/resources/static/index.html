<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="../../../../../../../Desktop/cloud-pricing-comparison-table-main/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="container">
    <header>
        <h1 class="text-3xl font-bold underline">올린엄지</h1>
    </header>
        <div class="content-header" style="display: flex; margin-bottom: 50px; background-color: #EBE9EC;">
            <div class="selections" style="padding-left: 50px; padding-right: 50px; ">
                <div style="background-color: #ffffff; border-radius: 20px 20px 20px 20px; padding: 5px; margin-top: 20px;">
                    <h3 style="color : #8A2AEF; padding-bottom: 20px; font-size: 40px;">Cloud 선택</h3>
                </div>
                <div style="background-color: #ffffff; border-radius: 20px 20px 20px 20px; padding: 10px; margin-top: 20px; margin-bottom: 20px; display: grid;">
                    <label class="selection">AWS
                        <input type="checkbox" name="cloud" value="AWS" checked="true">
                    </label>
                    <label class="selection">NCloud
                        <input type="checkbox" name="cloud" value="Naver Clould" checked="true">
                    </label>
                    <label class="selection">GCP
                        <input type="checkbox" name="cloud" value="GCP" checked="true">
                    </label>
                    <label class="selection">CLOUD_A
                        <input type="checkbox" name="cloud" value="GCP" checked="true">
                    </label>
                    <label class="selection">CLOUD_B
                        <input type="checkbox" name="cloud" checked="true">
                    </label>
                    <label class="selection">CLOUD_C
                        <input type="checkbox" name="cloud" checked="true">
                    </label>
                </div>
            </div>
            <div class="options_total" style="display: flex;">
                <div class="options1" style="padding-right: 40px; width: 240px;">
                    <div class="title" style=" background-color: #ffffff; border-radius: 20px 20px 20px 20px; margin-top: 20px; display : flex; align-items: center; justify-content: center;">
                        <h3 style="color : #8A2AEF; padding-bottom: 20px; font-size: 40px;">기간</h3>
                    </div>
                    <div class="contents_list" style="background-color: #ffffff; border-radius: 20px 20px 20px 20px; padding: 5px; margin-top: 20px;">
                        <label id="label_css" style="color : #8A2AEF; align-items: center; justify-content: center;">
                            사용기간
                            <input id="period" type="text" value=0 style="width : 90px; border : 2px #8A2AEF solid; border-radius: 10px 10px 10px 10px;">
                            <button id="period-btn" style="background-color: #ffffff; border:2px #8A2AEF solid; border-radius: 10px 10px 10px 10px ;">설정</button>
                        </label>
                        <p style="color: rgb(130, 134, 134);">** 기준은 달 입니다! **</p>
                    </div>
                </div>    
                <div class="options2" style="padding-left : 40px;">
                    <div class="title" style="width: 240px; background-color: #ffffff; border-radius: 20px 20px 20px 20px; margin-top: 20px; display: flex; align-items: center; justify-content: center;">
                        <h3 style="color : #8A2AEF; padding-bottom: 20px; font-size: 40px;">CPU</h3>
                    </div>
                    <div class="contents_list" style="background-color: #ffffff; border-radius: 20px 20px 20px 20px; padding: 5px; margin-top: 20px; margin-bottom: 20px;">
                        <label id="vcpu" style="border-radius: 10px 10px 10px 10px; padding-bottom: 20px; display:grid;">
                            <label class="selection">default
                                <input type="checkbox" value="-1" checked="true">
                            </label>
                            <label class="selection">2 count
                                <input type="checkbox" value="2" checked="true">
                            </label>
                            <label class="selection">4 count
                                <input type="checkbox" value="4" checked="true">
                            </label>
                            <label class="selection">8 count
                                <input type="checkbox" value="8" checked="true">
                            </label>
                            <label class="selection">16 count
                                <input type="checkbox" value="16" checked="true">
                            </label>
                            <label class="selection">32 count
                                <input type="checkbox" value="32" checked="true">
                            </label>
                            <label class="selection">64 count
                                <input type="checkbox" value="64" checked="true">
                            </label>
                                <!--<select id="vcpu"> 
                                    <option value="-1">default</option>
                                <option value="2">2 count</option>
                                <option value="4">4 count</option>
                                <option value="8">8 count</option>
                                <option value="16">16 count</option>
                                <option value="32">32 count</option>
                                <option value="64">64 count</option>
                            </select> -->
                        </label>
                    </div>
                </div>
                <div class="options3" style="padding-left: 100px;">
                    <div style="background-color: #ffffff; border-radius: 20px 20px 20px 20px; margin-top: 20px; display: flex; align-items: center; justify-content: center;">
                        <h3 style="color : #8A2AEF; padding-bottom: 20px; font-size: 40px;">MEMORY</h3>
                    </div>
                    <div class="contents_list" style="background-color: #ffffff; border-radius: 20px 20px 20px 20px; padding: 5px; margin-top: 20px;">
                        <label id="memory" style="border-radius: 10px 10px 10px 10px; padding-bottom: 20px;  display:grid;">
                            <label class="selection">default
                                <input type="checkbox" value="-1" checked="true">
                            </label>
                            <label class="selection">2 GiB(or GB)
                                <input type="checkbox" value="2" checked="true">
                            </label>
                            <label class="selection">4 GiB(or GB)
                                <input type="checkbox" value="4" checked="true">
                            </label>
                            <label class="selection">8 GiB(or GB)
                                <input type="checkbox" value="8" checked="true">
                            </label>
                            <label class="selection">16 GiB(or GB)
                                <input type="checkbox" value="16" checked="true">
                            </label>
                            <label class="selection">32 GiB(or GB)
                                <input type="checkbox" value="32" checked="true">
                            </label>
                            <label class="selection">64 GiB(or GB)
                                <input type="checkbox" value="64" checked="true">
                            </label>
                            <!-- <select id="memory">
                                <option value="-1">default</option>
                                <option value="2">2 GiB(or GB)</option>
                                <option value="4">4 GiB(or GB)</option>
                                <option value="8">8 GiB(or GB)</option>
                                <option value="16">16 GiB(or GB)</option>
                                <option value="32">32 GiB(or GB)</option>
                                <option value="64">64 GiB(or GB)</option>
                            </select> -->
                        </label>
                    </div>
                </div>
            </div>
        </div>
 
    <div class="content">
        <div class="chart">
            <canvas id="chart" width="300" height="200"></canvas>
        </div>
    </div>
    <div class="comment">
        <h3>주의사항</h3>
        <blockquote>
            <p>
                Naver Cloud의 메모리 크기는 GB 단위입니다.
            </p>
            <footer>
                NCloud
            </footer>
        </blockquote>
        <blockquote>
            <p>
                AWS 리전에 하나 이상의 인스턴스는 시간당 2$ 가 추가됩니다.
            </p>
            <footer>
                AWS
            </footer>
        </blockquote>
    </div>
    <footer>
        <div>
            <p>References</p>
            <ul>
                <ol><a href="https://www.fin-ncloud.com/charge/region/ko">Naver Cloud</a></ol>
                <ol><a href="https://aws.amazon.com/ko/ec2/pricing/dedicated-instances/">AWS</a></ol>
                <ol><a href ="https://cloud.google.com/compute/all-pricing?hl=ko">GCP</a></ol>
            </ul>
        </div>
    </footer>
    <script type="module" src="./main.js"></script>
</body>

</html>
